version: 2

sources:
  - name: organization
    description: Raw financial data from Airbyte
    database: financial_data
    schema: sources
    tables:
      #Organization overview
      - name: organization
        description: Organization overview information, collected from SSI
        tests:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 23
        columns:
          - name: ticker
            description: "Stock symbol of dim_organization_overview, primary key for this table"
            tests:
              - dbt_expectations.expect_column_to_exist
              - unique
              - not_null
              - symbol_invalid_length
              - not_uppercase

  # Financial reports
  - name: cash_flow
    description: Raw financial data from Airbyte
    database: financial_data
    schema: sources
    tables:
      - name: cash_flow
        description: cash flow report, quarterly and yearly data
        freshness:
          warn_after: { count: 90, period: day }
          error_after: { count: 180, period: day }
        loaded_at_field: _airbyte_emitted_at
        tests:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 12        
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - ticker
                - quarter
                - year
              config:
                severity: warn
        columns:
          - name: ticker
            description: "Stock symbol"
            tests:
              - dbt_expectations.expect_column_to_exist
              - not_null
              - symbol_invalid_length
              - not_uppercase
              - relationships:
                  to: source('organization', 'organization')
                  field: ticker
                  severity: warn

