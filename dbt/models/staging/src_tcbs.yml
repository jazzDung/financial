      # Price history
  
  - name: price_history
    description: Raw financial data from Airbyte
    database: financial_data
    schema: sources
    tables:
      - name: price_history
        description: stock price history, daily data
        freshness:
          warn_after: { count: 3, period: day }
          error_after: { count: 7, period: day }
        loaded_at_field: _airbyte_emitted_at
        test:
          - dbt_expectations.expect_table_column_count_to_equal:
              value: 7
          - dbt_utils.unique_combination_of_columns:
              combination_of_columns:
                - ticker
                - trading_date
                - year
              config:
                severity: warn
        columns:
          - name: ticker
            description: "Stock symbol of dim_organization_overview, primary key for this table"
            tests:
              - dbt_expectations.expect_column_to_exist
              - unique:
                  config:
                    severity: warn
              - not_null
              - symbol_invalid_length
              - not_uppercase
              - relationships:
                  to: ref('dim_organization_overview')
                  field: ticker
                  severity: warn

      # Intraday transaction
  
  - name: stock_intraday
    description: Raw financial data from Airbyte
    database: financial_data
    schema: sources
    tables:
      - name: stock_intraday
        description: transaction records during daytime, collected every 30 minutes
